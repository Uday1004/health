<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   html{
    box-sizing: border-box;
}

*,
*::before,
*::after {
    box-sizing: inherit;
}
   
   
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #dea8b2;
}

.card {
    width: 450px;
    border: 1px solid #ccc;
    border-radius: 13px;
    background-color: #fff2f2;
    box-shadow: 11px 15px 8px 8px rgba(0, 0, 0, 0.3);
}


.card-body {
  padding: 20px;
}

.card-title {
    text-align: center;
  margin-top: 0;
  margin-bottom: 20px;
}

.form-group {
    margin: 20px;
  margin-bottom: 20px;
}

.form-control {
  width: 100%;
    height: 37px;
    padding: 8px;
    border-radius: 24px;
    border: 0px solid #ccc;
}


.btn-primary {
  display: block;
  width: 100%;
  height: 40px;
  border-radius: 5px;
  border: none;
  background-color: #007bff;
  color: #fff;
}

.btn-primary:hover {
  background-color: #0069d9;
}
/* 
.uday{
  color: red;
} */

  </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Login</h3>
            <form action="index.html" method="post">
              <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary uday link-light" onclick="myFunction()">Submit</button>
            </form>
          </div>
        </div>
      </div>    
      
      <script>
        function myFunction(){
            alert('Submission Successfully')
        }
    </script>
</body>
</html>
